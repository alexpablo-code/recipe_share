<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row my-4">
                <div col-3 offset-8>
                    <div class="d-flex justify-content-end">
                        <a href="/recipes">back to recipes</a>
                        <a class="mx-3" href="/logout">logout</a>
                    </div>


                </div>

            </div>

        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <h3>Add a New Recipe</h3>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="/add-recipe" method="post">
                        <div class="row bg-light py-2">
                            <div>
                                {% with messages = get_flashed_messages(category_filter=["recipe"])%}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <p class="text-danger"> {{message}}</p>
                                        {% endfor %}
                                    {% endif%}
                                {% endwith%}

                            </div>
                            <div class="col-8">
                                <div class="row my-2">
                                    <label  class="col-2 mx-2" for="name">Name</label>
                                    <div class="col-9">
                                        <input  class="form-control" type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label class="col-2 mx-2" for="description">Description</label>
                                    <div class="col-9">
                                        <textarea class="form-control" type="text" name="description" id="description" cols="40" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label class="col-2 mx-2" for="Instructions">Instructions</label>
                                    <div class="col-9">
                                        <textarea class="form-control" type="text" name="instructions" id="instructions" cols="40" rows="5"></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="col-4">
                                <!-- {% with messages = get_flashed_messages(category_filter=["recipes_date"])%}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <p class="text-danger">* {{message}}</p>
                                        {% endfor %}
                                    {% endif%}
                                {% endwith%} -->
                                <div class="my-2">
                                    <label for="date_cooked">Date Cooked/Made</label><br>
                                    <input type="date" name="date_cooked" id="date_cooked">
                                </div>
                                <div class="my-5">
                                    <p>Under 30 minutes?</p>
                                    <input type="radio" name="under" id="yes" value="yes">
                                    <label for="yes">Yes</label>
                                    <input type="radio" name="under" id="no" value="no">
                                    <label for="no">No</label>
                                </div>
                                <div class="mt-5">
                                    <button type="submit" class="btn btn-info my-2">Submit</button>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>
    </section>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
