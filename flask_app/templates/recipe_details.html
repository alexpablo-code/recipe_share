<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Details</title>
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="row my-4">
                <div col-3 offset-8>
                    <div class="d-flex justify-content-end">
                        <a href="/recipes">back to recipes</a>
                        <a class="mx-3" href="/logout">logout</a>
                    </div>


                </div>

            </div>

        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <h3>Welcome, {{session['user_name']}}</h3>

                </div>
            </div>

            <div class="row">
                <div class="col">
                        <div class="row">
                            <div class="col-10">
                                <div class="d-flex justify-content-between align-content-center my-5">
                                    <h4>{{recipe.name}}</h4>
                                    <h6>Posted by: {{recipe.creator.first_name}}</h6>
                                </div>
                                <table class="table border border-3 border-dark bg-light">
                                    <tr class="">
                                        <td>Description:</td>
                                        <td>{{recipe.description}}</td>
                                    </tr>
                                    <tr class="">
                                        <td>Under 30 minutes?</td>
                                        <td>{{recipe.under}}</td>
                                    </tr>
                                    <tr class="">
                                        <td>Instructions:</td>
                                        <td>{{recipe.instructions}}</td>
                                    </tr>
                                    <tr class="">
                                        <td>Date Made:</td>
                                        <td>{{recipe.date_cooked.strftime('%B %e, %Y')}}</td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                </div>

            </div>

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
